name: Emoji Check
permissions:
  contents: read

on:
  pull_request:

jobs:
  emoji-check:
    runs-on: ubuntu-latest
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
       with:
         fetch-depth: 0  # Fetch all history so we can diff against main

     - name: Fetch base branch
       run: git fetch origin main:refs/remotes/origin/main

     - name: Make script executable
       run: chmod +x scripts/check_emoji.sh

     - name: Check for emojis
       run: scripts/check_emoji.sh origin/main ${{ github.event.pull_request.head.sha }}