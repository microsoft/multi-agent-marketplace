[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "poethepoet>=0.36.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.2.0",
    "ruff>=0.13.0",
]
plots = ["matplotlib>=3.10.7", "pandas>=2.3.3"]

[tool.uv.workspace]
members = ["packages/magentic-marketplace"]


[tool.ruff]
line-length = 88
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".pytest_cache",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "D",  # docstrings
]
ignore = ["E501", "UP046"] # line too long, generics

[tool.poe.tasks]
# Formatting tasks
format = "ruff format --check --diff"
format-fix = "ruff format"

# Linting tasks
lint = "ruff check"
lint-fix = "ruff check --fix --unsafe-fixes"

# Type checking tasks
type = "pyright packages"
type-fix = """
pyright src --outputjson > /tmp/pyright_output.json 2>/dev/null || true
echo 'Type checking completed.'
"""

spell = "codespell packages docs --skip='*/node_modules/*,*/.git/*,*/__pycache__/*,*/.venv/*,*/static/assets/*,*.json,*/.vitepress/*' --ignore-words-list='mappin'"

# Combined quality checks
check-all = ["format", "lint", "type", "spell"]
fix-all = ["format-fix", "lint-fix"]

[tool.pytest.ini_options]
testpaths = ["packages/magentic-marketplace/tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
addopts = "-v --tb=short"
markers = [
    "skip_ci: mark test to skip in CI environments",
    "rnr: tests that require the rnr extra dependencies",
    "postgres: tests that require postgres",
]
env_files = ["dev.env"]
