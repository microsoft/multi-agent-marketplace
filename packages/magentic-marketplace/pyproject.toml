[project]
name = "magentic-marketplace"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.11"
dependencies = [
    "aiohttp>=3.12.15",
    "aiosqlite>=0.21.0",
    "fastapi>=0.116.1",
    "sqlalchemy>=2.0.43",
    "uvicorn>=0.35.0",
    "anthropic>=0.66.0",
    "azure-identity>=1.23.1",
    "google-genai>=1.27.0",
    "openai>=1.106.1",
    "pillow>=11.3.0",
    "asyncpg>=0.30.0",
    "python-dotenv>=1.1.1",
    "ftfy>=6.0.0",
    "pydantic>=2.11.9",
    "pyyaml>=6.0.2",
]

[project.scripts]
magentic-marketplace = "magentic_marketplace.cli:main"

[project.optional-dependencies]
rnr = [
    "sentence-transformers>=2.2.0",
    "numpy>=1.24.0",
    "torch>=2.0.0",
    "pytest-asyncio>=1.2.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/magentic_marketplace"]

[tool.ruff]
line-length = 88
target-version = "py313"
exclude = [
    ".git",
    "__pycache__",
    ".venv",
    "venv",
    ".pytest_cache",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # Pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
    "D", # docstrings
]
ignore = ["E501", "UP046", "UP047"]  # line too long, generic subclassing, union syntax

[tool.ruff.lint.isort]
known-first-party = ["agentic_economics"]

[tool.poe.tasks]
# Formatting tasks
format = "ruff format --check --diff"
format-fix = "ruff format"

# Linting tasks
lint = "ruff check"
lint-fix = "ruff check --fix --unsafe-fixes"

# Type checking tasks
type = "pyright src tests"
type-fix = """
pyright src --outputjson > /tmp/pyright_output.json 2>/dev/null || true
echo 'Type checking completed.'
"""

# Spell checking
spell = "codespell -I ../../.codespellignore src/**/*.py src/**/*.md"


# GitHub PR comments (shows comments for the active PR)
pr-comments = { shell = "PR_NUM=$(gh pr view --json number -q .number 2>/dev/null) && gh api repos/microsoft/agentic-economics/pulls/$PR_NUM/comments --jq '.[] | \"File: \" + (.path // \"N/A\") + \"\\nLine: \" + (.line // \"N/A\" | tostring) + \"\\nUser: \" + .user.login + \"\\nComment: \" + .body + \"\\n---\"' || echo 'No PR found for current branch. Make sure you are on a branch with an open PR.'" }

# Combined quality checks
check-all = ["format", "lint", "type", "spell"]
fix-all = ["format-fix", "lint-fix"]

[dependency-groups]
dev = [
    "codespell>=2.4.1",
    "poethepoet>=0.36.0",
    "pyright>=1.1.403",
    "pytest>=8.4.1",
    "pytest-asyncio>=1.2.0",
    "pytest-dotenv>=0.5.2",
    "ruff>=0.13.0",
]
